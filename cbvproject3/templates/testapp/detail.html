<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail View</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

</head>
<body>
    <div align="center" style="font-size:20px; background:red; color:yellow;">
        <h1>Company Information By Using the Detail View</h1>
        <h3> {{company.name}} Company Information</h3>
        <ul>
            <li>Company Name : {{company.name}}</li>
            <li>Company CEO : {{company.Ceo}}</li>
            <li>Company Location : {{company.Location}}</li>
        </ul>
        <a href="/" class="btn btn-success">Main_Page</a>
        <a href="/update/{{company.id}}" class="btn btn-secondary">Update Data</a>
        <a href="/delete/{{company.id}}" class="btn btn-danger">Delete Data</a>
    </div>
</body>
</html>
